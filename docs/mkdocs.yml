markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

theme:
  name: 'material'
  custom_dir: 'theme-mods' # See https://squidfunk.github.io/mkdocs-material/customization/#extending-the-theme
  feature:
    # tabs: true
  logo: 'https://user-images.githubusercontent.com/101152/41179166-07f4a0b2-6b6a-11e8-98f1-c21d285dbb48.png'
  favicon: 'https://user-images.githubusercontent.com/101152/41179166-07f4a0b2-6b6a-11e8-98f1-c21d285dbb48.png'
  font:
    text: "Helvetica Neue"
    code: 'Consolas'
  palette:
    primary: 'white'
    accent: 'light blue'

# Extras for material theme
extra:
  social:
    - type: 'github'
      link: 'https://github.com/versionpress'
    - type: 'twitter'
      link: 'https://twitter.com/versionpress'
    - type: 'facebook'
      link: 'https://facebook.com/VersionPress'
    - type: 'wordpress'
      link: 'https://blog.versionpress.net/'
  search:
    tokenizer: '[\s\-\.]+'

extra_css:
  - 'assets/stylesheets/extra.css'
extra_javascript:
  - 'assets/javascripts/extra.js'

google_analytics:
  # this is set only in build-time to exclude hits during development
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - 'auto'
