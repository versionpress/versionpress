location ~ /wp-json/.*$ {
    rewrite ^(.*)/wp-json/(.*)$ $1/?rest_route=/$2&$args permanent;
}

location ~* /wp-content/plugins/versionpress/admin/public/.*$ {
    allow all;
}

location ~* /wp-content/plugins/versionpress/.*$ {
    deny all;
}

location ~* /wp-content/vpdb/.*$ {
    deny all;
}

location ~* /wp-content/vpbackups/.*$ {
    deny all;
}

location ~* /\.git/.*$ {
    deny all;
}
